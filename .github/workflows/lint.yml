name: Repository pipelines

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install numpy and pandas
      run: |
        pip install numpy>=1.21.0,<1.25.0
        pip install pandas>=1.3.0,<2.0.0

    - name: Install yfinance without dependencies
      run: pip install --no-deps yfinance==0.2.18

    - name: Install other dependencies
      run: pip install -r requirements.txt

    - name: Debug installed packages
      run: pip list

    - name: Run linting
      run: make lint

    - name: Run tests
      run: make test
